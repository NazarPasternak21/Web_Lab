    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laptop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__items">
                    <div class="header__items_start">
                        <div class="header__title">
                            <h1>Laptop</h1> 
                        </div>
                        <div class="header__home-btn">
                            <button type="button" class="mainbtn" id="my-laptops-btn">My Laptops</button> 
                        </div>
                        <div class="create-laptop-btn">
                            <button type="button" class="mainbtn" id="create-btn">Add Laptop</button> 
                        </div>
                    </div>
                    <div class="header__items_end">
                        <div class="header__input">
                            <input type="text" class="input" id="search-input" placeholder="Search...">
                        </div>
                        <div class="header__search-btn">
                            <button type="button" class="btn" id="search-btn">Search</button>
                        </div>
                        <div class="header__clear-btn">
                            <button type="button" class="btn" id="clear-btn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main__container">
            <button class="side-block">
                <div class="button__items">
                    <div class="button__header">
                        <h2>Manage Laptops</h2> 
                    </div>
                    <div class="button__sort">
                        <div class="button__sort-text">
                            <p>Sort by Price</p>
                        </div>                    
                        <div class="switch-btn" id="toggle-switch"></div>
                    </div>
                    <div class="button__count">
                        <p>Total Laptops: </p> 
                        <p id="count">0</p>
                    </div>
                </div>  
            </button>
            <div class="main-content" id="laptop-list">
                
            </div>
        
            <div id="laptop-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-modal">&times;</span>
                    <h2 id="modal-title">Add Laptop</h2> 
                    <form id="laptop-form">
                        <input type="hidden" id="laptop-id">
                        <label for="manufacturer">Manufacturer:</label>
                        <input type="text" id="manufacturer" name="manufacturer" required>

                        <label for="cpu">CPU Model:</label>
                        <input type="text" id="cpu" name="cpu" required>

                        <label for="gpu">GPU Model:</label>
                        <input type="text" id="gpu" name="gpu" required>

                        <label for="price">Price (USD):</label>
                        <input type="number" id="price" name="price" step="1" required min="1">

                        <button type="button" id="save-laptop-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="/script.js"></script>
    </body>
    </html>
